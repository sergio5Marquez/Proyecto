// servicio sabiendo el día. Si el día no existe deberá decir
//  que no hay servicio. Los nombres de los días deben ir en minúsculas.

function semanaD(today){
  let dias =[
   {
     dia: 'lunes',
     nombre: 'maria'
   }, {
     dia: 'martes',
     nombre: 'luis'
   }, {
     dia: 'miercoles',
     nombre: 'antonia'
   }, {
     dia: 'jueves',
     nombre: 'pedro'
   }, {
    dia: 'viernes',
    nombre: 'marisa'
  }
  ];
  // today.toLowerCase()
  for(let i=0 ; i < dias.length ;i++){
    if(dias[i].dia === today){
      document.write("La persona a cargo de ese dia es "+dias[i].nombre)
      // alert( "La persona a cargo de ese dia es "+dias[i].nombre)
      // console.log( "La persona a cargo de ese dia es "+dias[i].nombre)
    }else{
      console.log("NO hay servicio")
    }
  }
}
