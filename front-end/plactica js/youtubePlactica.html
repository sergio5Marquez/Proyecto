    <h3>formulario del ejercicio 16</h3>
    <input type="text" id="name" placeholder="Nombre ">
    <input type="text" id="lastName" placeholder=" Apellido ">
    <input type="number" id="age" placeholder="Edad">

    <input type="submit" value="Mostrar" id="mostrar" >

    <p id="nombre"></p>
    <p id="apellido"></p>
    <p id="edad" ></p>

    <script>
        //16 EJERCICIO CON DOM Y EVENTOS
        //1 Formulario campos:Nombre, Apellido y edad 
        //2 Boton de enviar el formulario: eventos submit
        //3 Mostrar datos por pantalla
        //4 Validacion del formulario para qe no metan datos vacios

        // objetos de html donde se les coloca el valor
        const nombre = document.getElementById('name')
        const apellido = document.getElementById('lastName')
        const edad = document.getElementById('age')

        // objetos de html donde se les muestra el valor <p>
        const mNombre = document.getElementById('nombre')
        const mApellido = document.getElementById('apellido')
        const mEdad = document.getElementById('edad')

        mostrar.addEventListener('click',emviar)

        function emviar(){
            const n= (nombre.value)
            const a= (apellido.value)
            const e= (edad.value)

            if( n.length <= 0 || a.length <= 0 || e.length <= 0 ){
                alert("debe completar los campos")
            }else{
                mNombre.innerHTML = n
                mApellido.innerHTML = a
                mEdad.innerHTML = e
            }
        }
    </script>
